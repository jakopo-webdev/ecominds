<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="100%" height="70%" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="280" width="100%" height="120" fill="#8BC34A"/>
  
  <!-- Mountains -->
  <polygon points="0,280 150,180 300,280" fill="#4CAF50"/>
  <polygon points="200,280 350,160 500,280" fill="#66BB6A"/>
  <polygon points="400,280 550,140 700,280" fill="#4CAF50"/>
  
  <!-- Trees -->
  <rect x="100" y="230" width="15" height="50" fill="#8D6E63"/>
  <circle cx="107" cy="220" r="25" fill="#4CAF50"/>
  
  <rect x="600" y="240" width="20" height="40" fill="#8D6E63"/>
  <circle cx="610" cy="230" r="30" fill="#66BB6A"/>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="40" fill="#FFD700"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="60" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="170" cy="50" rx="35" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="500" cy="70" rx="45" ry="22" fill="white" opacity="0.8"/>
  
  <text x="400" y="350" text-anchor="middle" fill="#2d5a27" font-size="24" font-family="Arial">Environmental Learning</text>
</svg>
